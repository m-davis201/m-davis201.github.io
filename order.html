<title>Welcome to our Grocery Delivery Service</title>
<body>
  <form name = "DtaEntryForm" action="processor.html" method = "get">
    <h1>Grocercy List Order Page</h1>
    <p>Grocery List Items:</p>
    <input type="text" name= "txtUserName" id="txtUserName" value = "" placeholder = "Enter Grocery List Here" />
    <input type="button" id = "btn1" value = "Submit Item">
    <p class = "output" id = "output1"></p>
  </form>
  
  
  <script>
    const txt1 = document.getElementById('DtaEntryForm');
    const btn1 = document.getElementById('btn1');
    const out1 = document.getElementById('output1');
    
    function fun1() {
      out1.innerHTML = txt1.value;
    }
    
    btn1.addEventListener('click', fun1);
  
  </script>

</body>
