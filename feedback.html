<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles.css">
    <title>Give us your feedback</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Give us your feedback</h1>
            <nav>
                <ul class = navigation>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="feedback.html">Send Feedback</a></li>
                </ul>
            </nav>
        </header>
        <article class="main">
            <form id="form">
                <legend >Feedback message</legend>
                <table>
                  <tr>
                    <td><label for="message">Input a feedback message here:</label></td>
                    <td><input id="message" type="text" name="message"></td>
                  </tr>
                  <tr>
                    <td><label for="stars">Rate us out of 5 stars</label></td>
                    <td><input type="radio" id="oneStar" name="rating">1 Star</td>
                    <td><input type="radio" id="twoStar" name="rating">2 Star</td>
                    <td><input type="radio" id="threeStar" name="rating">3 Star</td>
                    <td><input type="radio" id="fourStar" name="rating">4 Star</td>
                    <td><input type="radio" id="fiveStar" name="rating">5 Star</td>
                  </tr>
                  <tr>
                    <td><label for="email">Please enter your email here:</label></td>
                    <td><input type="email" id="email" required></td>
                  </tr>
                  <tr>
                    <td><input type="submit" value="Submit your feedback"></td>
                    <td><input type="reset" value="Reset Form"></td>
                  </tr>
                </table>
              </form>
        </article>
        <footer class="footer">
            <h1>Social Media</h1>
        </footer>
    </div>

    <style>
        .main{
            height: 120px;
        }
    </style>
    
</body>

<script>
    var form = document.getElementById('form')

    form.addEventListener('submit', function(event){
        event.preventDefault()

        var message = document.getElementById('message').value
        
        console.log(message)

        var email = document.getElementById('email').value

        console.log(email)


    })
</script>

</html>
