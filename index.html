<title>Welcome to our Grocery Delivery Service</title>
<body>
  <article class = "regular">
	<h2>Grocery Item</h2>
	
	<label for="tbuser">Grocery Item</label>
	<input type="text" id="tbuser" placeholder="Enter Grocery Item">
	
	<input type="button" id="btn1" value="Add Item">

	<p class="output" id="output1"></p>

<script>
	const txt1 = document.getElementById('tbuser');
	const btn1 = document.getElementById('btn1');
	const out1 = document.getElementById('output1');
	const itemList = [];

	function fun1(){
		itemList.push(txt1.value);
		out1.innerHTML = itemList;
    }

	btn1.addEventListener('click', fun1);
	

</script>

</body>
